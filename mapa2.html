<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
      nav {
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
        z-index: 999999;
        width: 100%;
      }
      nav > input , button{
        margin: 10px;
        height: 30px;
        width: 200px;
        font-size: 15px;
        border-radius: 5px;
        outline: none;
      }
      nav > button {
        margin-top: 13px;
        transition: all .5s;
      }
      nav > button:hover {
        transform: scale(1.05);
        background-color: rgb(229, 229, 229);
      }
    </style>
    <body>
      <nav>
        <input type="text" placeholder="Nombre" id="name">
        <input type="number" placeholder="Longitud" id="long">
        <input type="number" placeholder="Latitud" id="lati">
        <button onclick="crearMarcador()">Crear Marcador</button>
      </nav>
      <div id="basicMap"></div>
      <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
      <script>
          /*--------------------------------------------Consulta a la api----------------------------------------------------*/

          var xhr = new XMLHttpRequest();

          xhr.addEventListener("readystatechange", function () {
              if (this.status === 200 && this.readyState === 4) {
                var reg = JSON.parse(this.responseText);

                  console.log(reg);
                  
                  for (element of reg) {
                    crearMarcador(element.Nom_Equipament, element.Latitud, element.Longitud)
                  }
              }
          });
          xhr.open("GET", "https://dades.eicub.net/api/1/cinemes-inventari");
          xhr.send();
          /*-----------------------------------------------------------------------------------------------------------------*/
          map = new OpenLayers.Map("basicMap");
          map.addLayer(new OpenLayers.Layer.OSM());
      
          
          var lonLat = new OpenLayers.LonLat( 2.1650942456210793, 41.39252206400659  )
                  .transform( 
                  new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                  map.getProjectionObject() // to Spherical Mercator Projection
                  );
                  
          var zoom = 12 ;
      
          var markers = new OpenLayers.Layer.Markers( "Markers" );
          map.addLayer(markers);
          let marker = new OpenLayers.Marker(lonLat);
          markers.addMarker(marker);
          
          marker.events.register("mousedown", marker, function() {
         
              // Crear coordenadas
              var coordenadas = new OpenLayers.LonLat(  2.1650942456210793, 41.39252206400659  )
                  .transform( 
                  new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                  map.getProjectionObject() // to Spherical Mercator Projection
                  );

              // Crear una ventana emergente para mostrar información
              var popup = new OpenLayers.Popup("popup",
                              coordenadas,
                              new OpenLayers.Size(200,100),
                              "Barcelona",
                              true);

              // Mostrar la ventana emergente en el mapa
              map.addPopup(popup);
            
          });
          // Crear marcadores 

          function crearMarcador(name, lati,long){

            var coordenadas = new OpenLayers.LonLat( long, lati  )
                    .transform( 
                    new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                    map.getProjectionObject() // to Spherical Mercator Projection
                    );

            let marker = new OpenLayers.Marker(coordenadas);
            markers.addMarker(marker);
            
            marker.events.register("mousedown", marker, (function(coords) {
          
                // Crear coordenadas
        
                // Crear una ventana emergente para mostrar información
                var popup = new OpenLayers.Popup("popup",
                                coords,
                                new OpenLayers.Size(200,100),
                                name,
                                true);

                // Mostrar la ventana emergente en el mapa
                map.addPopup(popup);
              
            }).bind(this, coordenadas));
          }
          map.setCenter (lonLat, zoom);
      </script>
  </body>
</html>
